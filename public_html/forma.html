<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>Formas</title>
    <link href="css/stils.css" rel="stylesheet" type="text/css">
    <link rel="stylesheet" href="https://www.w3schools.com/w3css/4/w3.css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Raleway">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">

</head>
<body>
    <h1>Formas un ievadlauku piemērs</h1>
    <form class="for">
        <p>Šodienas datums <input name="datums"></p>
        <p>Ja gribi uzzināt šodienas datumu, spied 
            <input onclick="datums.value=new Date();" name="poga" value="DATUMS" type="button">
        </p>
        <p>Ja gribi izdzēst datumua lodziņa saturu, spied
            <input value="RESET" type="reset">
        </p>
    </form>
    <form class="for">
        <div class="w3-half">
        <div class="sk"><input type="text" class="w3-input" name="sk1" placeholder="1. Skaitlis"> </div>
        <div class="sk"><input type="text" class="w3-input" name="sk2" placeholder="2. Skaitlis"> </div>
        </div>
        <div class="w3-half">
            <input class="w3-half" value="X" name="reiz" onclick="rez.value=sk1.value*sk2.value" type="button">
            <input class="w3-half" value="/" name="dalit" onclick="rez.value=sk1.value/sk2.value" type="button">
            <input class="w3-half" value="-" name="min" onclick="rez.value=sk1.value-sk2.value" type="button">
            <input class="w3-half" value="+" name="plus" onclick="rez.value=Number(sk1.value)+Number(sk2.value)" type="button">
            <input value="RESET" type="reset">
        </div>
        <hr>
        <div><input name="rez" id="rez" placeholder="Rezultāts"> </div>
    </form>

</body>
</html>
